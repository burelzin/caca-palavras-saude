<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça-Palavras da Saúde</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            animation: fadeIn 1.5s ease-in-out;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(12, 50px);
            gap: 5px;
            justify-content: center;
            margin: 20px auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: max-content;
            animation: fadeInUp 1s ease-in-out;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background: #ecf0f1;
            transition: 0.3s;
            animation: bounceIn 0.8s ease-in-out;
        }
        .cell:hover {
            background: #d6eaf8;
            transform: scale(1.1);
        }
        .found {
            background-color: #f1c40f;
            color: white;
            transition: 0.5s;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        li:hover {
            color: #2980b9;
            transform: scale(1.1);
        }
        #word-description {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
    </style>
</head>
<body>
    <h1>Caça-Palavras da Saúde</h1>
    <p>Encontre as palavras e aprenda sobre elas!</p>
    <div id="word-grid" class="grid"></div>
    <ul id="word-list"></ul>
    <p id="word-description"></p>
    
    <script>
        const words = [
            "SAUDE", "NHS", "VACINA", "ILUMINISMO", "COLERA", "SUS", "CHADWICK", 
            "PREPATOGENICO", "PATOGENICO", "PREVENCAO", "NUTRICIONISTA", "SAUDEMENTAL", 
            "EQUIDADE", "UNIDADE", "IMUNIZACAO", "BEMESTAR", "PACTOPELASAUDE", 
            "DETERMINANTES", "ATENCAOPRIMARIA", "ANVISA", "MODELOSISTEMICO", "PREVENCAOPRIMARIA"
        ];
        
        const gridSize = 12;
        const grid = document.getElementById("word-grid");
        const wordList = document.getElementById("word-list");
        const description = document.getElementById("word-description");
        let gridArray = Array.from({ length: gridSize }, () => Array(gridSize).fill(""));

        function placeWord(word) {
            let placed = false;
            while (!placed) {
                let row = Math.floor(Math.random() * gridSize);
                let col = Math.floor(Math.random() * (gridSize - word.length));
                if (gridArray[row].slice(col, col + word.length).every(cell => cell === "")) {
                    word.split('').forEach((char, index) => gridArray[row][col + index] = char);
                    placed = true;
                }
            }
        }
        
        words.forEach(placeWord);
        
        function generateGrid() {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (gridArray[i][j] === "") {
                        gridArray[i][j] = String.fromCharCode(65 + Math.floor(Math.random() * 26));
                    }
                    let cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.textContent = gridArray[i][j];
                    grid.appendChild(cell);
                }
            }
        }
        
        function displayWordList() {
            words.forEach(word => {
                let listItem = document.createElement("li");
                listItem.textContent = word;
                listItem.onclick = () => {
                    description.textContent = `A palavra "${word}" está no caça-palavras!`;
                };
                wordList.appendChild(listItem);
            });
        }
        
        generateGrid();
        displayWordList();
    </script>
</body>
</html>
